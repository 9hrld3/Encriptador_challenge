<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto_Hrld</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Encriptador de Texto</h1>

    <div>
        <textarea id="input-text" placeholder="Ingrese el texto aquí..."></textarea>
    </div>

    <div>
        <button id="encrypt-button">Encriptar</button>
        <button id="decrypt-button">Desencriptar</button>
    </div>

    <div>
        <h2 class="resultado__texto">Resultado:</h2>
        <textarea id="output-text" readonly placeholder="El resultado aparecerá aquí..."></textarea>
        <button id="copy-button">Copiar al portapapeles</button>
    </div>

    <footer>
        <p class="footer__texto">Desarrollado por Harold Charro Lòpez</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
